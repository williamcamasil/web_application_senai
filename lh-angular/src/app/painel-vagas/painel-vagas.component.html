<div class="panel">
  <h1>Cadastro e atualização de vagas</h1>
  <form>
    <div class="box-input">
      <label>Identificador</label>
      <input type="number" name="id" [(ngModel)] = "vaga.id">
    </div>

    <div class="box-input">
      <label>Nome</label>
      <input type="text" name="nome" [(ngModel)] = "vaga.nome" placeholder="Digite o nome da vaga">
    </div>

    <div class="box-input">
      <label>Foto</label>
      <input type="text" name="foto" [(ngModel)] = "vaga.foto" placeholder="Insira o nome da foto com extensão">
    </div>

    <div class="box-input">
      <label>Descrição</label>
      <input type="text" name="descricao" [(ngModel)] = "vaga.descricao" placeholder="Digite uma descrição para a vaga">
    </div>

    <div class="box-input">
      <label>Salário</label>
      <input type="number" name="salario" [(ngModel)] = "vaga.salario">
    </div>

    <div class="buttons">
      <button type="button" (click)="cadastrar()">Cadastrar</button>
      <button type="button" (click)="atualizar(vaga.id)">Atualizar</button>
    </div>
  </form>
</div>
